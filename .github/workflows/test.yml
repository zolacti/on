on: push
name: Test Zola CLI
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
        ref: site
    - uses: zolacti/on@main
  test-with-root:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
        ref: docs-site
    - uses: zolacti/on@main
      with:
        root: docs
        base-url: foo.com
        drafts: true
        output-dir: not-public
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: not-public
        single-commit: true
        branch: not-gh-pages